set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0
set -g mouse on
set-window-option -g mode-keys vi

# save sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-hook -g after-new-session "source-file ~/.tmux.conf"

# Reload config
bind r source-file ~/.tmux.conf
set -g base-index 1

# colors
set -g status-style 'bg=#282828 fg=#5eacd3'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/personal/todo.md"

# Custom scripts
bind-key -r f run-shell "tmux neww ~/Scripts/itstheone/tmux-sessioniser.sh"
bind-key -r i run-shell "tmux neww ~/Scripts/itstheone/cht.sh"

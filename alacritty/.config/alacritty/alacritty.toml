#tabspaces = 4
#theme = "vscode.dark"
[cursor]
style = "Underline"

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black =   '0x727169'
red =     '0xe82424'
green =   '0x98bb6c'
yellow =  '0xe6c384'
blue =    '0x7fb4ca'
magenta = '0x938aa9'
cyan =    '0x7aa89f'
white =   '0xdcd7ba'

[colors.cursor]
cursor = "#ffffff"
text = "#1d1f21"

[colors.selection]
background = '0x2d4f67'
foreground = '0xc8c093'

[colors.normal]
black =   '0x090618'
red =     '0xc34043'
green =   '0x76946a'
yellow =  '0xc0a36e'
blue =    '0x7e9cd8'
magenta = '0x957fb8'
cyan =    '0x6a9589'
white =   '0xc8c093'

[colors.primary]
background = '0x1f1f28'
foreground = '0xdcd7ba'

[env]
TERM = "xterm-256color"

[font]
size = 10

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.bold_italic]
family = "Operator Mono Book"
style = "Bold Italic"

[font.italic]
family = "Operator Mono Book"
style = "Italic"

[font.normal]
family = "Source Code Pro"
style = "Regular"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 5000

[shell]
args = ["--login"]
program = "/bin/zsh"

[window]
decorations = "full"
dynamic_padding = false
opacity = 0.8
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6
